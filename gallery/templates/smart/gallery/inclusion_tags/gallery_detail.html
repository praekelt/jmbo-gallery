{% load pagination_tags %}

{% with object.get_items as items %}

    <div class="items">
        {% for item in items %}
            <div class="item {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <a href="{{ item.get_absolute_url }}">
                    <img src="{{ item.get_gallery_detail_image_LAYER_url }}" alt="{{ item.title }}" />
                </a>
            </div>
        {% endfor %}
    </div>

{% endwith %}
