{% load gallery_tags jmbo_template_tags %}

{% jmbocache 3600 'videofile-gallery-detail-collage-inclusion' object.id object.modified %}

    <a href="{{ object.get_absolute_url }}">
        <img src="{{ object.get_gallery_detail_collage_url }}" alt="{{ object.title }}" />
    </a>

    <div class="title">
        {% if object.description %}
            {{ object.description }}
        {% else %}
            {{ object.title }}
        {% endif %}
    </div>

{% endjmbocache %}
